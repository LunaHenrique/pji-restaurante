            <p id="p-titulo">Contato:</p>
            <table id="table-formulario">
                <tr>
                    <td id="td-formulario">
                        <label id="formulario">Nome:</label><br>
                        <input type="text" id="nome_cliente" class="input-texto"/><br>
                        <label id="formulario">Email:</label><br>
                        <input type="email" id="email_cliente" class="input-texto"/><br>
                        <label id="formulario">Telefone:</label><br>
                        <input type="tel" id="tel_cliente" class="input-texto"/><br>
                    </td>
                    <td id="td-formulario">
                        <label id="formulario">Do que se trata sua mensagem?</label><br>
                        <select>
                            <option value="S">Sugestão</option>
                            <option value="E">Elogio</option>
                            <option value="C">Crítica</option>
                            <option value="D">Duvida</option>
                        </select><br>
                        <label id="formulario">Como nos conheceu?</label><br>
                            <input type="radio" name="conheceu" class="input-radio" value="whatsapp">
                            <label id="formulario-radio">Whatsapp</label><br>
                            <input type="radio" name="conheceu" class="input-radio" value="facebook">
                            <label id="formulario-radio">Redes Sociais</label><br>
                            <input type="radio" name="conheceu" class="input-radio" value="indicacao">
                            <label id="formulario-radio">Indicação</label><br><br>
                        
                        <label id="formulario">Prefiro ser atendido:</label><br>
                            <input class="input-radio" type="checkbox" name="atendido"/>
                            <label id="formulario-radio" for="atendido">Via Whatsapp</label><br>
                            <input class="input-radio" type="checkbox" name="atendido"/>
                            <label id="formulario-radio" for="atendido">Via Telefone</label><br>
                            <input class="input-radio" type="checkbox" name="atendido"/>
                            <label id="formulario-radio" for="atendido">Via Email</label>
                    </td>
                </tr>
                <tr>
                    <td id="td-formulario">
                        <label id="formulario">Deixe sua mensagem:</label><br><br>
                        <textarea cols="34" rows="10"></textarea>
                    </td>
                    <td id="td-formulario">
                        <br><br><br>
                        <button>Enviar</button>
                    </td>
                </tr>
            </table>
